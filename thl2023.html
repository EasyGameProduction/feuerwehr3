<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Feuerwehr THL 2023</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='thl2023.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <br>
    <br>
    <h1 class="Ueberschrift">THL 2023</h1>
    <br>
    <div id="Content" class="overflow-auto">
        <div id="Geraet">
            <center>
                <h2 id="Geraetename">Spreizer</h2>
            </center>
        </div>
        <div id="Eingabe">
            <center>
                <div class="row">
                    <div class="col-3"></div>
                    <h5 class="col-6">
                    <div id="fahrzeugEingabe">
                        <label for="fahrzeuge">Fahrzeug:</label>
                        <select id="fahrzeuge" name="fahrzeuge" onchange="fahrzeugChanged()">
                            <option value="RW">RW</option>
                            <option value="TLF">TLF</option>
                        </select>
                    </div>
                    </h5>
                    <div class="col-2">
                        <button id="imageButton" onclick="showImage()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="col-1"></div>
                </div>
                <div id="RW">
                    <!--<span class="col-1"></span>-->
                    <span class="buttonsFahrzeugLinks col-3">
                        <button class="buttonTop mada buttonLinks fahrzeugButton" onclick="RW('Da')">Da</button>
                        <button class="buttonLinks fahrzeugButton" onclick="RW('G1')">G1</button>
                        <button class="buttonLinks fahrzeugButton" onclick="RW('G3')">G3</button>
                        <button class="buttonLinks fahrzeugButton" onclick="RW('G5')">G5</button>
                        <button class="buttonLinks fahrzeugButton" onclick="RW('G7')">G7</button>
                    </span>
                    <!--<span class="col-6 fahrzeugContainer">-->
                    <img class="Fahrzeug" src="RW.png">
                    <!--</span>-->
                    <span class="buttonsFahrzeugRechts col-3">
                        <button class="buttonTop mada buttonRechts fahrzeugButton" onclick="RW('Ma')">Ma</button>
                        <button class="buttonRechts fahrzeugButton" onclick="RW('G2')">G2</button>
                        <button class="buttonRechts fahrzeugButton" onclick="RW('G4')">G4</button>
                        <button class="buttonRechts fahrzeugButton" onclick="RW('G6')">G6</button>
                        <button class="buttonRechts fahrzeugButton" onclick="RW('G8')">G8</button>
                    </span>
                    <!--<span class="col-1"></span>-->
                </div>
                <div id="TLF" class="row">
                    <!--<span class="col-1"></span>-->
                    <span class="buttonsFahrzeugLinks col-3">
                        <button style="visibility: hidden;" class="buttonTop fahrzeugButton" onclick="TLF('Da')">Da</button>
                        <button class="mada buttonLinks fahrzeugButton" onclick="TLF('Da')">Da</button>
                        <button class="buttonLinks fahrzeugButton" onclick="TLF('G1')">G1</button>
                        <button class="buttonLinks fahrzeugButton" onclick="TLF('G3')">G3</button>
                        <button class="buttonLinks fahrzeugButton" onclick="TLF('G5')">G5</button>
                    </span>
                    <img class="Fahrzeug" src="TLF.png">
                    <span class="buttonsFahrzeugRechts col-3">
                        <button style="visibility: hidden;" class="buttonTop fahrzeugButton" onclick="TLF('Ma')">Ma</button>
                        <button class="mada buttonRechts fahrzeugButton" onclick="TLF('Ma')">Ma</button>
                        <button class="buttonRechts fahrzeugButton" onclick="TLF('G2')">G2</button>
                        <button class="buttonRechts fahrzeugButton" onclick="TLF('G4')">G4</button>
                        <button class="buttonRechts fahrzeugButton" onclick="TLF('G6')">G6</button>
                    </span>
                    <!--<span class="col-1"></span>-->
                </div>
            </center>
        </div>
        <div class="Aufgabenzahl">
            <center>
                <h5 id="Aufgabe"></h5>
            </center>
        </div>
    </div>
    <a id="HomeButton" href="/index.html">
        <img src="Bild1.svg">
    </a>
    <script src='thl2023.js'></script>
</body>
</html>
